version: 2.1
orbs:
  node: circleci/node@5.1.0
  coveralls: coveralls/coveralls@2.2.1

jobs:
  test_and_build:
    executor:
      name: node/default
      tag: 20.8.0
      resource_class: medium
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          with-cache: true
      - node/test:
          test-results-for: jest
      - run:
          name: Build the library
          command: yarn build

workflows:
  test_and_build_workflow:
    jobs:
      - test_and_build